              <form class="card p-2">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Promo code">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Redeem</button>
                  </div>
                </div>
              </form>
            </div>

            <!-- Start of billing details -->
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">New customer details</h4>

              <form class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Valid name is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <!-- <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div> -->
                  </div>
                </div>
        
                <div class="mb-3">
                  <label for="email">Email/Username</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>
        
                <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="155 Cottingham Lane" required>
                  <div class="invalid-feedback">
                    Please enter address.
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                    
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6 mb-3">
                    
                        <button class="btn btn-primary btn-lg btn-block" type="" id="readCustomers" onclick="readAll()">View Customers</button>
                    </div>
                </div>
                <div id=readID>

                </div>
        
                <table class="table table-hover">
        
                </table>
